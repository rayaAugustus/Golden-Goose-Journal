name: golden_goose_journal
description: "金鹅日记 - 成功日记驱动的行动系统"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # 状态管理
  provider: ^6.1.1
  
  # 本地存储
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # 加密
  encrypt: ^5.0.3
  
  # 日期时间
  intl: ^0.19.0
  
  # 图片选择
  image_picker: ^1.0.7
  
  # 本地通知
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # UUID生成
  uuid: ^4.3.3
  
  # 路由
  go_router: ^13.0.0
  
  # Google字体
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.ttf
        - asset: assets/fonts/NotoSansSC-Bold.ttf
          weight: 700
